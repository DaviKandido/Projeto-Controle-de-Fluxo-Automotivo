<form #CadastroForm="ngForm" (ngSubmit)="CadastroInit()">
  <div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h1 class="text-black">Cadastrar-se no sistema</h1>
      <img src="/assets/images/perfil.png" alt="perfil login" />
    </div>

    <div class="form-group">
      <label for="nome" class="text-black">Nome</label>
      <input
        type="text"
        name="nome"
        class="form-control border-0 w-100"
        id="nome"
        [(ngModel)]="cadastroData.nome"
        [class.is-invalid]="nome.invalid && nome.touched"
        required
        #nome="ngModel"
        aria-describedby="login"
        pattern="^[a-zA-ZÀ-ÿ\s]+$"
        placeholder="Digite o seu nome..."
      />
      <span
        class="invalid-feedback"
        *ngIf="nome.errors?.required && nome.touched"
      >
        Nome é invalido
      </span>
      <span class="invalid-feedback" *ngIf="nome.errors?.pattern">
        Nome é obrigradória
      </span>
    </div>

    <div class="form-group">
      <label for="email" class="text-black">Email</label>
      <input
        type="text"
        name="login"
        class="form-control border-0 w-100"
        id="login"
        [(ngModel)]="cadastroData.login"
        [class.is-invalid]="login.invalid && login.touched"
        required
        #login="ngModel"
        aria-describedby="login"
        email
        placeholder="Digite o seu login..."
      />
      <span
        class="invalid-feedback"
        *ngIf="login.errors?.required && login.touched"
      >
        Email é obrigradória
      </span>
      <span class="invalid-feedback" *ngIf="login.errors?.email">
        Email é invalido
      </span>
    </div>
    <div class="form-group">
      <label for="password" class="text-black">Senha</label>
      <input
        type="password"
        name="senha"
        [class.is-invalid]="senha.invalid && senha.touched"
        class="form-control border-0 w-100"
        id="senha"
        required
        [(ngModel)]="cadastroData.senha"
        #senha="ngModel"
        placeholder="Digite a sua senha..."
      />
      <span
        class="invalid-feedback"
        *ngIf="senha.errors?.required && senha.touched"
      >
        Senha é obrigradória
      </span>
    </div>
    <div class="form-group" *ngIf="cadastroData.senha != null">
      <label for="confirmPassword" class="text-black">Confirm sua senha</label>
      <input
        type="password"
        name="confirmSenha"
        [class.is-invalid]="confirmSenha.invalid && confirmSenha.touched"
        class="form-control border-0 w-100"
        id="confirmSenha"
        required
        [(ngModel)]="cadastroData.confirmSenha"
        #confirmSenha="ngModel"
        placeholder="Digite a sua senha novamente..."
      />
      <span
        class="invalid-feedback"
        *ngIf="confirmSenha.errors?.required && confirmSenha.touched"
      >
        Confirmação de senha é obrigradória
      </span>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center">
      <button
        type="submit"
        class="btn btn-submit"
        [disabled]="CadastroForm.invalid"
      >
        Cadastrar
      </button>
    </div>
  </div>
</form>
