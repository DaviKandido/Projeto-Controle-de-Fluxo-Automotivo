<div>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-black">Crie uma conta</h1>
        <img src="/assets/images/perfil.png" alt="perfil login" >
    </div>
    <form>
      <div class="form-group">
        <label for="nome" class="text-black">Nome</label>
        <input type="nome" class="form-control border-0" id="nome" aria-describedby="nome" placeholder="Digite o seu nome...">
      </div>
      <div class="form-group">
        <label for="email" class="text-black">Email</label>
        <input type="email" class="form-control border-0" id="email" aria-describedby="email" placeholder="Digite o seu email...">
      </div>
      <div class="form-group">
        <label for="password" class="text-black">Password</label>
        <input type="password" class="form-control border-0" id="password" placeholder="Digite a sua senha...">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label border-0" for="exampleCheck1">Guardar minha senha</label>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
</div>
